    <script>
        const sections = ['mainGenre', 'subgenre', 'fictionalGenre', 'mood', 'instruments', 'tempo', 'productionStyle', 'era', 'culturalInfluence'];
        const selections = {};

        sections.forEach(section => {
            const buttons = document.querySelectorAll(`#${section} button`);
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('selected');
                    updatePrompt();
                });
            });
        });

        function updatePrompt() {
            sections.forEach(section => {
                selections[section] = Array.from(document.querySelectorAll(`#${section} button.selected`))
                    .map(button => button.textContent);
            });

            const promptParts = sections.flatMap(section => selections[section]);
            const generatedPrompt = promptParts.join(', ');
            document.getElementById('generatedPrompt').value = generatedPrompt;

            const optimizedPrompt = `Generate a ${promptParts.length > 0 ? promptParts.join(', ') + ' ' : ''}track`;
            document.getElementById('optimizedPrompt').value = optimizedPrompt;
        }
    </script>
